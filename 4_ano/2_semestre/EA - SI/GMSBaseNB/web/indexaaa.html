    <!-- Bootstrap CSS -->

    <title>Template</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
        <h1>App name</h1>
        </div>
      </div> <!-- row -->
      <div class="row bg-light">
        <div class="col-md-4 d-flex align-items-center">
          <h3>User name</h3> 
        </div>
        <div class="col-md-8">
          <nav class="navbar nav-pills justify-content-end">
                <a class="nav-link active" href="allG">All Games</a>
                <a class="nav-link" href="myG">My Games</a>
                <a class="nav-link" href="addG">Add Games</a>
          </nav>
        </div> <!-- col -->
      </div> <!-- row -->
      <div class="row">
        <div class="col-sm-8">
          <table class="table table-striped table-bordered table-sm">
            <thead>
              <tr><th>Games</th><th class="extras">Year</th><th>Platform</th></tr>
            </thead>
            <tbody>
              <tr><td>Game 1</td><td class="extras">1992</td><td>Megadrive</td></tr>

              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div> <!-- col -->
        <div class="col-sm-4">
          <form>
            <fieldset>
              <legend>Filter</legend>
              <select class="form-control" >
                <option>year</option>
              </select>
              <select class="form-control" >
                <option>platform</option>
              </select>
            </fieldset>
          </form>
        </div> <!-- col -->
      </div> <!-- row -->
      <div class="row">
        <div class="col" >
          <p class="text-center">Footer</p>
        </div>
      </div> <!-- row -->
    </div><!-- /.container -->
