<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style/starter-template.css">
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <h1>App name</h1>
      </div>
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">User name</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">All Games <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add Game</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="row" id="navrow">
        <div class="col-sm-9 col-md-6 col-lg-8">
          <table class="table table-striped" id="queryTable">
            <thead>
              <tr>
                <th scope="col">Games</th>
                <th scope="col">Year</th>
                <th scope="col">Platform</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
            <nav class="d-flex flex-row-reverse" aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
        <div class="col-sm-3 col-md-6 col-lg-4">
            <b>Filter</b>
            <div class="form-group">
              <div class="pad">
              <select class="form-control" name="year" form="yearform">
                <option value="year">year</option>
              </select>
              </div>
              <select class="form-control" name="platform" form="platform">
                <option value="platform">platform</option>
              </select>
          </div>
        </div>
        <!--<button id="click" type="button" class="btn btn-light" onClick="onClick()">
          Click me!
        </button>-->
        <button id="click" type="button" class="btn btn-light">Click me!</button> 
        <div id="counter" style="padding: 10px"></div>
      </div>
      <div class="row" id="footer">
        <div class="col text-center">
          Footer information
        </div>
      </div>
      <div class="row" id="myRawData"></div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap-4.3.1/js/jquery-3.3.1.js"></script>
    <script src="bootstrap-4.3.1/js/popper.min.js"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.js"></script>
  </body>
</html>
