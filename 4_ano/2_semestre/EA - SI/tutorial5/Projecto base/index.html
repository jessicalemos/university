<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <title>Template</title>
  </head>
  <body>
    <div class="container" id="gamesApp">
      <div class="row">
        <div class="col">
          <h1>{{appName}}</h1>
        </div>
      </div> <!-- row -->
      <div class="row bg-light">
        <div class="col-md-4 d-flex align-items-center">
          <h3>{{userName}}</h3> 
        </div>
        <div class="col-md-8">
          <nav class="navbar nav-pills justify-content-end">
                <a class="nav-link active" href="allG">All Games</a>
                <a class="nav-link" href="myG">My Games</a>
                <a class="nav-link" href="addG">Add Games</a>
          </nav>
        </div> <!-- col -->
      </div> <!-- row -->
      <div class="row">
        <games-list v-show="Object.keys(selGame).length === 0" 
          v-bind:list-games-paginated="gamesPaginated" 
          v-bind:list-games-filtered="gamesFiltered" 
          v-bind:actual-page="page" 
          v-on:newpage="page=$event"
          v-bind:num-pages="gamesPaginated.length" 
          v-bind:sel-game="selGame"
          v-on:newselGame="selGame=$event"
        ></games-list>
        <game-show v-show="selGame!={}" v-bind:game="selGame" v-if="selGame.id" 
          v-on:back="selGame={}">
        </game-show>
        <div class="col-sm-4">
          <games-filter v-bind:list-of-games="games"
            v-show="Object.keys(selGame).length === 0"
            v-bind:sel-year="selYear"
            v-on:newyear="selYear=$event"
            v-bind:sel-platform="selPlatform"
            v-on:newplatform="selPlatform=$event">
          </games-filter>
        </div> <!-- col -->
      </div> <!-- row -->
      <div class="row">
        <div class="col" >
          <p class="text-center"><sub>Footer information &copy;</sub></p>
        </div>
      </div> <!-- row -->
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/gamesApp.js"></script>

  </body>
</html>
